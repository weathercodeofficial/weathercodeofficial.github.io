<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="box">
        <p>Jaipur</p>
        <img class="weather" src="https://www.shutterstock.com/image-vector/weather-cloud-rainy-icon-260nw-1018718515.jpg" alt="no">
        <p>15°C</p>
    </div><br>

    <div class="box">
        <p>Rajasthan</p>
        <img class="weather" src="https://openweathermap.org/img/wn/04n.png" alt="no">
        <p>31°C</p>
    </div><br>

    <div class="box">
        <p>Punjab</p>
        <img  class="weather" src="https://icons.iconarchive.com/icons/icons-land/weather/256/Sunny-icon.png" alt="no">
        <p>21°C</p>
    </div><br>

    <div class="box">
        <p>Assam</p>
        <img class="weather" src="https://openweathermap.org/img/wn/04n.png" alt="no">
        <p>8°C</p>
    </div><br>

    <div class="box">
        <p>Gujrat</p>
        <img class="weather" src="https://icons.iconarchive.com/icons/icons-land/weather/256/Sunny-icon.png" alt="no">
        <p>11°C</p>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="search">
            <a href="#"><i class="fa fa-search"></i></a>
        </div>
        <div class="weather">
            <h2 class="city">Weather in Delhi</h2>
            <h1 class="temp">51°C</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="no" class="icon"  >
                <div class="discription">cloudy</div>
            </div>
            <div class="humidity">Humidity :60%</div>
            <div class="wind">wind speed: 6.2 km/h</div>
        </div>
    </div>
</body>
</html>
